{% extends "content/base.html" %}
{% load static %}

{% block header %}
    <style>
        @import url('https://img.freepik.com/premium-vector/national-flag-european-union_47243-965.jpg');

        body {
            position: relative; 
            background-image: url("{% static 'images/eu.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .Europa {
            font-size: 10em;
        }

        h1 {
            position: relative;
            font-family: 'IM Fell English', serif;
            text-align: center;
            z-index: 1;
        }

        /* Battle title styling */
        .battle-link {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            font-family: 'IM Fell English', serif;
        }

        .battle-link:hover {
            color: #f700ff;
            text-decoration: underline;
        }

        /* War name styling */
        .war-link {
            color: #c4ff66;
            font-size: 1.2em;
            font-style: italic;
            text-decoration: none;
            font-family: 'IM Fell English', serif;
        }

        .war-link:hover {
            color: #55ff33;
            text-decoration: underline;
        }

        /* Keep battle and war close together */
        .battle-container {
            margin-bottom: 40px;
        }

        /* Reduce space between battle and war */
        .battle-container a + a {
            margin-top: 5px;
        }
    </style>

    
    <h1 class="Europa"> 
        GLORIA PRO EUROPA
    </h1>
{% endblock %}

{% block title %}
        GLORIA PRO EUROPA
    {% endblock %}

{% block main %}
    <div style="text-align: center; position: relative; z-index: 1;">
        {% for article in articles %}
            <div class="battle-container">
                <a href="/article/{{ article.id }}" class="battle-link">
                    {{ article.title }}
                </a>
            </div>
        {% endfor %}
    </div>
    <div id="klikz-29"></div>
    <script src="https://klikz.svs.gyarab.cz/hit/29?front=ffcc00&back=003399"></script>
{% endblock %}
